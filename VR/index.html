<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>XR Burger Workshop</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d5f3f8/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <script src="js/main.js"></script>
</head>
<body>
<a-scene xr-mode-ui="XRMode: xr" inspector="" keyboard-shortcuts="" screenshot="" device-orientation-permission-ui="">
    <a-assets>
        <a-asset-item id="model-table" src="assets/Table.glb"></a-asset-item>
        <a-asset-item id="model-patty" src="assets/patty.glb"></a-asset-item>
        <a-asset-item id="model-bun" src="assets/bun.glb"></a-asset-item>
        <a-asset-item id="model-cheese" src="assets/cheese.glb"></a-asset-item>
        <a-asset-item id="model-tomato" src="assets/tomato.glb"></a-asset-item>
        <a-asset-item id="model-onion" src="assets/onion.glb"></a-asset-item>
        <a-asset-item id="model-pan" src="assets/Pan.glb"></a-asset-item>
        <a-asset-item id="model-plate" src="assets/Plate.glb"></a-asset-item>
        <a-asset-item id="model-ketchup" src="assets/ketchup.glb"></a-asset-item>
        <a-asset-item id="model-mustard" src="assets/mustard.glb"></a-asset-item>
        <a-asset-item id="model-trash" src="assets/trash.glb"></a-asset-item>
        <a-asset-item id="model-spatula" src="assets/spatula.glb"></a-asset-item>

        <audio id="sizzle-sound" src="assets/sizzle.mp3"></audio>
    </a-assets>

    <a-box id="worktop" position="0 0.8 -1" width="3" height="0.1" depth="0.8" color="#444" material="" geometry="height: 0.11; depth: 1.05" visible=""></a-box>
    <a-box id="worktop-2" position="1.08 0.8 0.21" width="3" height="0.1" depth="0.8" color="#444" material="" geometry="height: 0.11; depth: 1.06" rotation="0.02 -90 0.07" scale="0.5 1 0.8" visible=""></a-box><a-box id="worktop-3" position="1.08 0.8 0.21" width="3" height="0.1" depth="0.8" color="#444" material="" geometry="height: 0.11; depth: 1.06" rotation="0.02 -90 0.07" scale="0.5 1 0.8" visible=""></a-box>

    <a-box id="grill" position="0.01 0.86 -1" width="0.6" height="0.05" depth="0.5" color="#222" material="" geometry=""></a-box>

    <a-entity id="frying-pan" class="interactable" gltf-model="assets/pan.glb" position="-0.01942 0.947 -0.70134" scale="0.2 0.2 0.2" rotation="0 180 0" stackable="" item-type="pan" sound="src: assets/sizzle.mp3; on: start-cooking; poolSize: 5"></a-entity>

    <a-entity id="serving-plate" class="interactable" gltf-model="assets/plate.glb" position="0.95 0.89 0.42" scale="0.4 0.4 0.4" stackable="" item-type="plate" infinite-supply="" data-is-original="true"></a-entity>

    <a-entity class="interactable" gltf-model="assets/bun.glb" position="1.19 0.86 -1.15" scale="0.3 0.3 0.3" stackable="" item-type="bun" infinite-supply="" data-is-original="true" rotation=""></a-entity>

    <a-entity class="interactable" gltf-model="assets/patty.glb" position="0.88 0.85 -0.75" stackable="" item-type="patty" scale="0.6 0.6 0.6" infinite-supply="" data-is-original="true"></a-entity>

    <a-entity class="interactable" gltf-model="assets/cheese.glb" position="1.29456 0.85 -0.29922" stackable="" item-type="cheese" scale="0.6 0.6 0.6" infinite-supply="" data-is-original="true"></a-entity>

    <a-entity class="interactable" gltf-model="assets/tomato.glb" position="1.16678 0.85 -0.5527" scale="0.15 0.15 0.15" stackable="" item-type="tomato" infinite-supply="" data-is-original="true"></a-entity>

    <a-entity class="interactable" gltf-model="assets/onion.glb" position="1.23 0.85 -0.85799" scale="0.25 0.25 0.25" stackable="" item-type="onion" rotation="-0.21000000000000002 0 0" infinite-supply="" data-is-original="true"></a-entity>

    <a-entity class="interactable" gltf-model="assets/ketchup.glb" id="ketchup" position="1.25 0.85 0.08" scale="0.5 0.5 0.5" stackable="" item-type="ketchup"></a-entity>

    <a-entity class="interactable" gltf-model="assets/mustard.glb" id="mustard" position="1.25 0.85 -0.05" scale="0.5 0.5 0.5" stackable="" item-type="mustard"></a-entity>

    <a-entity gltf-model="assets/trash.glb" id="trash" position="1.00147 0.6 1.26816" scale="0.1 0.1 0.1" item-type="trash" visible="" rotation="" trash-bin="destroyDelay: 300"><a-ring geometry="radiusInner: 0.4; radiusOuter: 0.5" material="color: #ff6b6b; opacity: 0.3; transparent: true" position="0 0.1 0" rotation="-90 0 0"></a-ring></a-entity>

    <a-entity class="interactable" gltf-model="assets/spatula.glb" id="spatula" position="-0.42 0.95 -0.92" scale="0.4 0.4 0.4" rotation="0 270 0" stackable="" item-type="spatula"></a-entity>

    <a-entity id="cameraRig">
        <a-camera id="camera" look-controls="" wasd-controls="" camera="" rotation="-50.64946908956481 -60.389751606788785 0" data-aframe-inspector-original-camera="" position="-1.8485063577895582 1.6 0.1792654449341631">
            <a-entity cursor="rayOrigin: mouse" raycaster="objects: .interactable; direction: 0.5871781754767824 -0.4436602227719149 0.67704312785356; origin: -1.1636262007791918 3.056136883632572 -0.7250099592315595; useWorldCoordinates: true; showLine: true" grab-controller="" line="end: -27.444972813001495 -996.3625493894872 -58.263620529687714; start: -1.1636262007791918 3.056136883632572 -0.7250099592315595; color: white"></a-entity>
        </a-camera>

        <a-entity id="leftHand" oculus-touch-controls="" raycaster="objects: .interactable; showLine: true" grab-controller="" line="end: 0 0 -1000; color: white"></a-entity>
        <a-entity id="rightHand" oculus-touch-controls="hand: right" raycaster="objects: .interactable; showLine: true" grab-controller="" line="end: 0 0 -1000; color: white"></a-entity>
    </a-entity>
    <div class="a-loader-title" style="display: none;">XR Burger Workshop</div><div class="a-loader-title" style="display: none;">XR Burger Workshop</div><div class="a-loader-title" style="display: none;">XR Burger Workshop</div><div class="a-loader-title" style="display: none;">XR Burger Workshop</div></a-scene>
</body>
</html>
